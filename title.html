<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Surprise for Kaviya</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffebee;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #e91e63;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      animation: pulse 1.2s infinite;
    }

    p {
      font-size: 1.5em;
      margin-top: 10px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Heart animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #e91e63;
      transform: rotate(-45deg);
      animation: float 5s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #e91e63;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: 10px;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(-45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div>
    <h1>‚ù§Ô∏è Kaviya ‚ù§Ô∏è</h1>
    <p>Alen loves you! üíñ</p>
    <p>Click anywhere to start the music üéµ</p>
  </div>

  <audio id="bg-music" loop>
    <source src="music/kadhal.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Play music on first click
    const music = document.getElementById('bg-music');
    document.addEventListener('click', () => {
      music.play().catch(e => console.log("Autoplay blocked, waiting for interaction."));
    }, { once: true });

    // Create floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
